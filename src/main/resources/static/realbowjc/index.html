<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>油烟在线监控系统</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"></meta>
    <script type="text/javascript">
        //在被嵌套时就刷新上级窗口
        if (window.parent != window) {
            window.parent.location.reload(true);
        }

    </script>
    <!-- required -->
    <link rel="shortcut icon" href="./static/realbow/images/favicon/zhkj.ico">
    <link rel="stylesheet" type="text/css" media="screen"
          href="./static/realbow/css/jquery-ui-custom.css"/>
    <script src="./static/jquery/jquery-1.11.0.min.js"
            type="text/javascript"></script>
    <script src="./static/jquery/jquery-migrate-1.2.1.min.js"></script>
    <link href="./static/jquery-validation/1.11.1/validate.css"
          type="text/css" rel="stylesheet"/>
    <script
            src="./static/jquery-validation/1.11.1/jquery.validate.min.js"
            type="text/javascript"></script>
    <script src="./static/jquery-validation/1.11.1/messages_bs_zh.js"
            type="text/javascript"></script>


    <link rel="stylesheet" type="text/css" media="screen"
          href="./static/realbow/css/login_jc.css"/>
    <link rel="stylesheet" type="text/css" media="screen"
          href="./static/realbow/css/bootstrapV3.css"/>
</head>

<body class="loginBg">
<form id="loginForm" action="./login" method="post">


    <!-- 左上角云层 -->
    <div class="loginDivTopCloud"></div>

    <div class="loginDivTab">
        <!-- div列表 -->
        <div style="width: 592px; height: 444px;">
            <!-- 第一行 -->
            <div style="height: 134px;"></div>

            <!-- 第二行 -->
            <div style="margin-top: 10px;">
                <!-- logo图片位置 -->
                <div class="LogoImg">
                    <img src="./static/realbow/images/jchb_logo0.png"
                         style="width: 94px; height: 94px;"/>
                </div>

                <div style="float: left;">
                    <div class="zhkjText">油烟在线监控系统</div>
                    <div class="LoginInputText">
                        用 户：<input type="text" id="username" name="username"
                                   value="" class="form-control required"/>
                    </div>
                    <div class="LoginInputText">
                        密 码：<input type="password" id="password" name="password"
                                   class="form-control required"/>
                    </div>

                    <div class="VerificationDiv"></div>

                    <div class="LoginInputText">
                        <div style="margin-top: 10px;">
                            <input style="margin: 3px; vertical-align: middle;"
                                   type="checkbox" id="rememberMe" name="rememberMe"/><span
                                style="vertical-align: middle;">记住密码</span> <input
                                id="submit_btn" style="margin-left: 8px;"
                                class="btn btn-primary" type="submit" value="登录"/>
                        </div>
                    </div>
                </div>
            </div>
            <!-- 第二行结束 -->

        </div>
        <!-- div列表结束 -->

    </div>
</form>

<script>
    $(document).ready(function () {
        $("#loginForm").validate();
    });
</script>
</body>
</html>
